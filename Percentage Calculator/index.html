<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Percentage Calculator</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="main">
        <div>
            <h1>Percentage Calculator</h1>
            <form onsubmit="percentage (); return false ">
                
                <label for="num1">First Number</label>
                <input type="number" id="num1" placeholder="Enter first Number">
                <br>
                <label for="num2">Second Number</label>
                <input type="number" id="num2" placeholder="Enter Second Number">
                <br>
                <label for="num3">Third Number</label>
                <input type="number" id="num3" placeholder="Enter third Number">
                <br>
                <label for="num4">Forth Number</label>
                <input type="number" id="num4" placeholder="Enter forth Number">
                <br>
                <label for="num5">Fifth Number</label>
                <input type="number" id="num5" placeholder="Enter fifth Number">
                <br>
                <button type="submit">Check</button>
                <h1 id="result"></h1>
            </form>
        </div>
    </div>

</body>

</html>
